<div class="container body-learder-plan">

            </div>
            <div class="ctn-time-dates">
              <p>30 min.</p>

          </div>
        </div>

        <div class="dates">
          <div class="ctn-info-dates">
            <div class="ctn-status-dates">
              <div class="circle-reunion">

              </div>
            </div>
            <div class="ctn-text-dates">
              <p>Reunión Equipo Diseño</p>
            </div>
            <div class="ctn-time-dates">
              <p>60 min</p>
            </div>
          </div>
        </div>
        <div class="dates">
          <div class="ctn-info-dates">
            <div class="ctn-status-dates">

              </div>
            </div>

            </div>
            <div class="ctn-time-dates">

        <div class="dates">

            <div class="ctn-time-dates">
              <p>15 min.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="ctn-calen">

        <mat-form-field appearance="fill" class="datepickerS">
          <mat-label>Calendario</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

      </div>

    </div>

  </div>
